<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen font-sans">

    <div class="container bg-gray-500 p-6 rounded-xl shadow-lg w-full max-w-md">

        <h1 class="text-white text-2xl font-bold text-center mb-6">To-Do List</h1>

        <div class="input-container flex gap-2 mb-4">
            <input 
                type="text" id="todo-input"
                placeholder="Add a new task..." 
                class="flex-grow bg-[#333333] text-white placeholder-gray-400 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
            <button id="add-task-btn" class="bg-[#5F33E1] text-white font-semibold px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors">
                Add Task
            </button>
        </div>
        <ul id="todo-list">
           
            
        </ul>
    </div>
 <script src="script.js"></script>
</body>
</html>
